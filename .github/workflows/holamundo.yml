name: ejecuta codigo automaticamente

on: workflow_dispatch

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
    - name: Saludar
      run: echo "Hola Mundo"
      
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Ejecutar script
      run: pyhton /src/calculadora.py
